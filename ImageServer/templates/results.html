<!DOCTYPE html>
<html>
<head>
    <title>Suchergebnisse</title>
</head>
<body>
    <h1>Suchergebnisse</h1>
    <div class="item">
        <img src="{{image.image.url}}" class="item">
        <p>{{bild.label}}</p>
    </div>
    <ul>
        {% for image in results %}
            <div class="item">
                <img src="{{image.image.url}}" class="item">
                <p>{{image.label}}</p>
            </div>
            <li>{{ image.image.url }}</li>
        {% empty %}
            <li>Keine Ergebnisse gefunden.</li>
        {% endfor %}
    </ul>
</body>
</html>
